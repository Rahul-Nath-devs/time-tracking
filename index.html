<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- starts -->
    <div class="container">
        <div class="row cnt_center">
            <div class="first_part">
                <img src="./images/img.jpg" alt="" style="width: 80px;">

                <p>Report for</p>
                <h4>Jeremy Robson</h4>
                <div class="son">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
                </div>
            </div>

            <div class="sec_part">
              <div class="tables">
                <div class="row cnt_center">
                    <div class="back">
                        <span class="icon"><i class="bi bi-briefcase-fill"></i></span>
                      <div class="backSon">
                        <p class="first_para">Work <span class="dots"><i class="bi bi-three-dots"></i></span></p>
                        <h2 class="mid_head">32hrs</h2>
                        <p class="last_para">Last Week-36hrs</p>
                      </div>
                    </div>
                    <div class="backTwo">
                        <span class="icon"><i class="bi bi-briefcase-fill"></i></span>
                        <div class="backSon">
                          <p class="first_para">Play <span class="dots"><i class="bi bi-three-dots"></i></span></p>
                          <h2 class="mid_head">10hrs</h2>
                          <p class="last_para">Last Week-8hrs</p>
                        </div>
                    </div>
                    <div class="backThree">
                        <span class="icon"><i class="bi bi-briefcase-fill"></i></span>
                        <div class="backSon">
                          <p class="first_para">Study <span class="dots"><i class="bi bi-three-dots"></i></span></p>
                          <h2 class="mid_head">4hrs</h2>
                          <p class="last_para">Last Week-7hrs</p>
                        </div>
                    </div>
                    <div class="backFour">
                        <span class="icon"><i class="bi bi-briefcase-fill"></i></span>
                        <div class="backSon">
                          <p class="first_para" style="height: 48px;"  >Exercise<span class="dots"><i class="bi bi-three-dots"></i></span></p>
                          <h2 class="mid_head">4hrs</h2>
                          <p class="last_para">Last Week-5hrs</p>
                        </div>
                    </div>
                    <div class="backFive">
                        <span class="icon"><i class="bi bi-briefcase-fill"></i></span>
                        <div class="backSon">
                          <p class="first_para">Social <span class="dots"><i class="bi bi-three-dots"></i></span></p>
                          <h2 class="mid_head">5hrs</h2>
                          <p class="last_para">Last Week-10hrs</p>
                        </div>
                    </div>
                    <div class="backSix">
                        <span class="icon" ><i class="bi bi-briefcase-fill"></i></span>
                        <div class="backSon">
                          <p class="first_para" > Self Care<span class="dots"><i class="bi bi-three-dots"></i></span></p>
                          <h2 class="mid_head">2hrs</h2>
                          <p class="last_para">Last Week-2hrs</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Ends -->
</body>
</html>
